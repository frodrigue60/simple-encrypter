<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0a83c50f7f.js" crossorigin="anonymous"></script>
    <title>Simple JS Encrypter</title>
    <meta name="title" content="Simple JS Encrypter">
    <meta name="description" content="A simple JavaScript aplication for encrypt text">
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://raw.githubusercontent.com/frodrigue60/simple-encrypter/master/assets/encrypter.png">
    <meta property="og:image:secure_url" content="https://raw.githubusercontent.com/frodrigue60/simple-encrypter/master/assets/encrypter.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1280">
    <meta property="og:image:height" content="640">
    <meta property="og:site_name" content="frodrigue60 github" />
    <meta property="og:image:alt" content="js encrypt text banner" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@frodrigue60" />
    <meta name="twitter:creator" content="@frodrigue60" />
    <meta property="og:title" content="Simple JS Text Encrypter" />
    <meta property="og:description" content="A simple JavaScript aplication for encrypt text" />
</head>

<body>
    <nav>
        <div>
            <span>Challenge - Encriptador Alura</span>
        </div>
    </nav>
    <div class="container">
        <div class="encrypt-container">
            <div class="main">
                <div class="header">
                    <img src="assets/path292.png" alt="">
                </div>
                <div class="form-container">

                    <div class="input">
                        <textarea name="" id="input" cols="30" rows="5" placeholder="Escribe algo..."></textarea>
                    </div>
                    <div class="buttons-container">
                        <div class="info-container">
                            <span class="info"><i class="fa fa-info-circle"></i> Solo letras minusculas y sin
                                acentos</span>
                        </div>
                        <div class="only-buttons">
                            <button onclick="encrypt()" class="button-1 encrypt-button">Encriptar</button>
                            <button onclick="decrypt()" class="button-1 decrypt-button">Desencriptar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="output-container">
                <div class="result-card">
                    <div id="emptymessage" class="" style="padding: 10px;">
                        <div class="image">
                            <img class="image" src="assets/g286.png" alt="">
                        </div>
                        <div id="not-message">
                            <span>Ningun mensaje fue encontrado</span>
                        </div>
                        <div id="instruction">
                            <span>Ingrese el texto que desea encriptar o desencriptar</span>
                        </div>
                    </div>
                    <div id="message" class="hidden">
                        <div class="message-div">
                            <div class="message-cont">
                                <span><strong>Mensaje encriptado</strong></span>
                                <br>
                                <span id="span"></span>
                            </div>
                            <div style="align-self: center;padding: 5px;">
                                <button id="toClipboard" onclick="toClipboard()">Copiar a portapapeles</button>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
    <footer>
        <div>
            <a target="_blank" href="https://github.com/frodrigue60">
                <img class="icon-net" src="assets/github-icon.png" alt="">
            </a>
        </div>
        <div>
            <a target="_blank" href="https://www.linkedin.com/in/luis-felipe-rodriguez-cuevas/">
                <img class="icon-net" src="assets/linkedin-icon.png" alt="">
            </a>
        </div>
    </footer>
    <script src="main.js"></script>
</body>

</html>
